<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/index.js"></script>

    <title>Accounting</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-5">
    <a class="navbar-brand" href="#">Accounting App</a>
</nav>
<div class="container-fluid">
    <div class="row ">
        <div class=" card col-3">

            <form id="transac-form" class ="card-body" action="http://localhost:8080/transaction">
                <h5 class="card-title">New Transaction</h5>

                <div class="form-group">
                    <label for="Amount">Amount</label>
                    <input type="number" class="form-control" name="Amount" id="Amount" aria-describedby="amountHelp" placeholder="Enter Amount">
                    <small id="amountHelp" class="form-text text-muted">Transaction amount, need to be positve</small>
                </div>
                <div class="form-group">
                    <label for="Type">Select transaction type</label>
                    <select name="Type" class="form-control" id="Type">
                        <option>debit</option>
                        <option>credit</option>
                    </select>
                </div>
                <input id="submit" class="btn btn-primary mt-5" type="button" name="submit" value="submit">

            </form>
        </div>
        <div class=" col-6">
            <table id="transactions" class="table">
                <thead>
                <tr>
                    <th style ="witdh:30%" scope="col">ID</th>
                    <th style ="witdh:30%" scope="col ">DATE</th>
                    <th style ="witdh:20%" scope="col">AMOUNT</th>
                    <th style ="witdh:20%" scope="col">TYPE</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="card col-3">
            <div class="card-body">
                <h5 class="card-title pb-2">Balance</h5>
                <p>Your total account balance is:</p>
                <h5 id="balance" class="text-primary pt-5 "></h5>
            </div>
        </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->
